      - run: echo CURRENT_VARIANT_TABLE_ROW='| ieee          | pdflatex      | bibtex     | 2024    | en   | default | listings | csquotes   | babel           | pdfcomment | false   | true     |' >> $GITHUB_ENV
      - name: Create var_NmVhN
        run: npx yo $GITHUB_WORKSPACE/generators/app/index.js --documentclass=ieee --ieeevariant=conference --papersize=a4 --latexcompiler=pdflatex --bibtextool=bibtex --texlive=2024 --docker=no --lang=en --font=default --listings=listings --enquotes=csquotes --tweakouterquote=babel --todo=pdfcomment --examples=false --howtotext=true
        working-directory: '${{ github.workspace }}/var_NmVhN'
      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
          package_file: '${{ github.workspace }}/var_NmVhN/Texlivefile'
      - name: latexmk var_NmVhN
        run: updmap && tlmgr generate language --rebuild-sys && latexmk paper.tex
        working-directory: '${{ github.workspace }}/var_NmVhN'
      - id: var_NmVhN_u
