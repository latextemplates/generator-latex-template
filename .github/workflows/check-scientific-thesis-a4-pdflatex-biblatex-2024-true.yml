        working-directory: '${{ github.workspace }}/var_MWI'
      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
          package_file: '${{ github.workspace }}/var_MWI/Texlivefile'
      - name: latexmk var_MWI
