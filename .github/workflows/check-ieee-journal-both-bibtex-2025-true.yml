name: Check ieee-journal-both-bibtex-2025-true
on:
  schedule:
    - cron: "0 6 * * 5"
  push:
    branches:
      - main
    paths-ignore:
      - '.editorconfig'
      - '.eslintignore'
      - '.gitpod.dockerfile'
      - '.gitpod.yml'
      - '.gitattributes'
      - '.gitignore'
      - '.markdownlint.yml'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'generate-texlivefile.sh'
      - 'LICENSE'
      - 'README.md'
      - 'setup-do.sh'
      - 'user-data.sh'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.editorconfig'
      - '.eslintignore'
      - '.gitpod.dockerfile'
      - '.gitpod.yml'
      - '.gitattributes'
      - '.gitignore'
      - '.markdownlint.yml'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'generate-texlivefile.sh'
      - 'LICENSE'
      - 'README.md'
      - 'setup-do.sh'
      - 'user-data.sh'
      - 'docs/**'
      - '.vscode/**'
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.actor_id }}
  cancel-in-progress: true
jobs:
  check:
    name: Check ieee-journal-both-bibtex-2025-true
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm install -g yo
      - name: Summary table heading
        run: |
          TABLE='| documentclass | latexcompiler | bibtextool | texlive | lang | font    | listing  | enquote    | tweakouterquote | todo       | example | howtotext | link |'
          echo "TABLE=${TABLE}\n| -- | -- | -- | -- | -- | --| -- | -- | -- | -- | -- | -- | -- |" >> $GITHUB_ENV
      - run: mkdir var_edlcbpt
      - run: echo CURRENT_VARIANT='ieee_both_bibtex_2025_en_default_listings_csquotes_babel_pdfcomment_true_true' >> $GITHUB_ENV
      - run: echo CURRENT_VARIANT_SHORT='var_edlcbpt' >> $GITHUB_ENV
      - run: echo CURRENT_VARIANT_TABLE_ROW='| ieee          | both          | bibtex     | 2025    | en   | default | listings | csquotes   | babel           | pdfcomment | true    | true     |' >> $GITHUB_ENV
      - name: Create var_edlcbpt
        run: yo $GITHUB_WORKSPACE/generators/app/index.js --documentclass=ieee --ieeevariant=journal --papersize=a4 --latexcompiler=both --bibtextool=bibtex --texlive=2025 --docker=no --overleaf=no --lang=en --font=default --listings=listings --enquotes=csquotes --tweakouterquote=babel --todo=pdfcomment --examples=true --howtotext=true
        working-directory: '${{ github.workspace }}/var_edlcbpt'
      - name: Install TeX Live
        uses: zauguin/install-texlive@v4
        with:
          package_file: '${{ github.workspace }}/var_edlcbpt/Texlivefile'
          texlive: 2025
      - name: latexmk var_edlcbpt
        run: updmap -sys && texhash && tlmgr generate language --rebuild-sys && latexmk paper.tex
        working-directory: '${{ github.workspace }}/var_edlcbpt'
      - id: var_edlcbpt_u
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CURRENT_VARIANT }}
          path: ${{ env.CURRENT_VARIANT_SHORT }}
      - run: echo "TABLE=${TABLE}\n| ieee          | both          | bibtex     | 2025    | en   | default | listings | csquotes   | babel           | pdfcomment | true    | true     | [link](${{ steps.var_edlcbpt_u.outputs.artifact-url }}) |" >> $GITHUB_ENV
