    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - run: mkdir /tmp/out
      - id: lncsclspresent
        shell: bash
        run: |
           if [ "$LLNCS_CLS" == "" ]; then
             echo ::set-output name=lncsclspresent::false
           else
             echo ::set-output name=lncsclspresent::true
           fi
        env:
          LLNCS_CLS: ${{secrets.LLNCS_CLS}}
      - run: mkdir ieee_pdflatex_bibtex_2021_en_default_listings_true_csquotes_babel_pdfcomment_false_true
      - name: Create ieee_pdflatex_bibtex_2021_en_default_listings_true_csquotes_babel_pdfcomment_false_true
        run: |
          echo "$LLNCS_CLS" > llncs.cls
          npx yo $GITHUB_WORKSPACE\
           --documentclass=ieee\
           --papersize=a4\
           --ieee_variant=conference\
           --latexcompiler=pdflatex\
           --bibtextool=bibtex\
           --texlive=2021\
           --docker=reitzig\
           --language=en\
           --font=default\
           --listings=listings\
           --cleveref=true\
           --enquotes=csquotes\
           --tweak_outerquote=babel\
           --todo=pdfcomment\
           --examples=false\
           --howtotext=true
          pwd
          ls -la
        env:
          yeoman_test: true
          LLNCS_CLS: ${{secrets.LLNCS_CLS}}
        working-directory: '${{ github.workspace }}/ieee_pdflatex_bibtex_2021_en_default_listings_true_csquotes_babel_pdfcomment_false_true'
      - name: Build docker image
        id: docker_build
        uses: docker/build-push-action@v2
