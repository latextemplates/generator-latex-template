          tags: localhost:5000/name/app:latest
      - name: latexmk ieee_pdflatex_bibtex_2021_en_default_listings_true_csquotes_babel_pdfcomment_false_true
        docker run -v $(pwd):/work/src -v /tmp/out:/work/out localhost:5000/name/app:latest latexkmk paper.tex
