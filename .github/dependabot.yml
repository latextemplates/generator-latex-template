version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: "yeoman-generator"
        update-types: ["version-update:semver-major"]
